spring.application.name=schedule-service
server.port=8083

# Database MySQL (local dev; docker compose overrides at runtime)
spring.datasource.url=jdbc:mysql://localhost:4000/barberApp_schedules
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Feign base URL for user-service
user.service.url=${USER_SERVICE_URL:http://localhost:8081}
user.service.validateBarberRole=false

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
