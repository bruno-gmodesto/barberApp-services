spring.application.name=auth-service
server.port=8082

# Database MySQL (Shared with user-service)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:4000/barberApp_users}
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway disabled - migrations managed by user-service (shared database)
spring.flyway.enabled=false

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# User Service URL
user.service.url=${USER_SERVICE_URL:http://localhost:8081}
