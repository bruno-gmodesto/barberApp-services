spring.application.name=user-service
server.port=8081

# Database MySQL (Shared with auth-service)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:4000/barberApp_users}
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Flyway (migrations) - Disabled because sharing DB with auth-service
spring.flyway.enabled=false

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Auth Service URL
auth.service.url=${AUTH_SERVICE_URL:http://localhost:8082}
